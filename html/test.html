<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Socket Test</title>
  <script src="http://localhost:3000/socket.io/socket.io.js"></script>

</head>
<body>
  <h1>Socket.IO Test</h1>
  <script>
  const socket = io("http://localhost:3000");

  socket.on("connect", () => {
    console.log("✅ Kết nối thành công với server. Socket ID:", socket.id);
  });
</script>

</body>
</html>
